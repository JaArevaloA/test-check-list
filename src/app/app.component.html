<ngx-spinner [fullScreen]="true" bdColor="rgb(255,255,255)" color="#001938" size="medium" type="timer">
  Ingresando...
</ngx-spinner>


<div class="version" *ngIf="environmentName !== 'PROD'">
  <span>Asesoftware</span>
</div>

<div  class="rel-pos h-100-p w-100-p">
  <div class="main-background-header">
  </div>
  <div [ngClass.gt-sm]="'main-contend-lg'" [ngClass]="'main-contend-sm'" class="main-contend" fxLayout="column">
    <div class="header-container" fxLayout fxLayoutAlign="start center">
      <img class="logo" src="assets/images/asw.jpg" alt="Datalog Logo" height="60">
      <button *ngIf="(pageService.headerPage | async)?.backButton"
        (click)="handlerBack((pageService.headerPage.getValue()).routePath || ' - ')" fxLayout
        fxLayoutAlign="center center" mat-icon-button>
        <mat-icon class="icon-size-24 button-back" fontSet="material-icons-round" matTooltip="Volver"
          matTooltipPosition="above">arrow_back
        </mat-icon>
      </button>
      <h2 [ngClass.gt-sm]="'main-tittle-lg'" [ngClass]="'main-tittle-sm'" class="main-tittle ml-8">
        {{((pageService.headerPage | async)?.tittleName || ' - ')}}
      </h2>
    </div>
    <div [ngClass.gt-sm]="'main-card-contend-lg'" [ngClass]="'main-card-contend-sm'" class="main-card-contend" fxFlex>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
